custom-items:
  fill:
    # material de https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    material: GRAY_STAINED_GLASS_PANE
    amount: 1
    # para resource packs. Não é necessário usar isto
    #item-model: 'namespace:key'
    # nome e lore aceitam placeholders e hex
    # {amount} será substituído pelo valor que está sendo ordenado. Isso muda em diferentes GUIs
    # {amount_tax} será substituído por {amount} * imposto da recompensa
    # isso deixará o nome invisível
    name: '&r'
    lore: []
    enchanted: false
    # Se o item puder ter cor (poções, flechas, armaduras de couro), isso controla a cor
    # Hex (#RRGGBB), RGB (R G B) ou (R,G,B), ou uma cor desta lista: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Color.html
    color: '#ffffff'
    hide-nbt: true
    # isso fará com que o item não tenha nada exibido ao passar o mouse (Minecraft 1.20.5+)
    hide-tooltip: true
    # Comandos executados quando o item é clicado
    # veja https://github.com/No-Not-Jaden/NotBounties/wiki/Action-Commands para ações especiais
    commands: []
